<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Colportaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Estilos para el buscador en el desplegable */
        .select-with-search {
            position: relative;
        }
        .select-with-search input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        .select-with-search .options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .select-with-search .options.show {
            display: block;
        }
        .select-with-search .option-item {
            padding: 8px;
            cursor: pointer;
        }
        .select-with-search .option-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div id="appContainer" class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-6 relative">
        </div>

    <div id="messageBox" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white py-2 px-4 rounded-full shadow-lg transition-opacity duration-300 z-50 opacity-0 hidden">
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="app.closeModal('productModal')">&times;</span>
            <h3 class="text-xl font-semibold mb-4">Ingresar Productos del Pedido</h3>
            <form id="productForm" class="space-y-4">
                <select id="productCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <option value="" disabled selected>Selecciona una categor√≠a</option>
                </select>
                <input type="text" id="productName" placeholder="Nombre del Producto/Libro" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <input type="number" id="productQuantity" placeholder="Cantidad" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" min="1" required>
                <input type="number" id="productUnitPrice" placeholder="Precio Unitario ($)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" min="0" step="0.01" required>
                <div class="text-right text-gray-700 font-semibold">Precio Total: $<span id="productTotalPrice">0.00</span></div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Agregar</button>
            </form>
            <div id="productsTableContainer" class="mt-6">
                <h4 class="font-semibold text-lg mb-2">Productos Agregados</h4>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Categor√≠a</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Producto</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Cantidad</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Precio U.</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Precio T.</th>
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="currentProductsList">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-right mt-4">
                <span class="font-bold text-lg text-gray-800">TOTAL DEL PEDIDO: $<span id="currentOrderTotal">0.00</span></span>
            </div>
            <button id="finalizeOrderBtn" class="w-full bg-green-600 text-white font-bold py-2 rounded-lg hover:bg-green-700 transition duration-300 mt-4">Facturar Pedido</button>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="app.closeModal('detailsModal')">&times;</span>
            <h3 class="text-xl font-semibold mb-4">Detalle del Pedido</h3>
            <div id="detailsContent">
                </div>
        </div>
    </div>

    <div id="editOrderModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="app.closeModal('editOrderModal')">&times;</span>
            <h3 class="text-xl font-semibold mb-4">Editar Pedido</h3>
            <form id="editOrderForm" class="space-y-4">
                <input type="hidden" id="editOrderIndex">
                <label for="editInvoiceCode" class="block text-sm font-medium text-gray-700">C√≥digo de Factura</label>
                <input type="text" id="editInvoiceCode" placeholder="C√≥digo de Factura" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <label for="editOrderDate" class="block text-sm font-medium text-gray-700">Fecha del Pedido</label>
                <input type="date" id="editOrderDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <div id="editProductsTableContainer" class="mt-6">
                    <h4 class="font-semibold text-lg mb-2">Productos</h4>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Producto</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Cantidad</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Precio U.</th>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="editProductsList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="text-right mt-4">
                    <span class="font-bold text-lg text-gray-800">TOTAL DEL PEDIDO: $<span id="editOrderTotal">0.00</span></span>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <div id="inventoryDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="app.closeModal('inventoryDetailModal')">&times;</span>
            <h3 class="text-xl font-semibold mb-4">Detalle del Inventario</h3>
            <div id="inventoryDetailContent">
                </div>
        </div>
    </div>
    
    <script>
        // Objeto global de la aplicaci√≥n para gestionar el estado y la l√≥gica
        const app = {
            // Datos de la aplicaci√≥n (simulan una base de datos local)
            data: {
                user: null,
                campaign: null,
                purchases: [], // Ahora almacena los pedidos completos (facturas)
                deposits: [],
                income: [], // Almacena las ventas detalladas
                expenses: [],
                collections: [], // Nuevo array para registros de cobranza
                // Simulaci√≥n del inventario, inicializado aqu√≠
                inventory: {
                    'Libros': 0, 
                    'Revistas y otros': 0
                }
            },
            
            // Estado temporal para el pedido actual
            currentOrder: {
                invoiceCode: null,
                date: null,
                items: [],
                total: 0
            },
            
            // Referencias a los elementos del DOM
            elements: {},

            // Definici√≥n de las categor√≠as de libros
            categories: ["Salud", "Familia", "Espiritual", "Motivaci√≥n", "Finanzas", "Desarrollo personal", "Misioneros y revistas"],

            // Inicializaci√≥n de la aplicaci√≥n
            init() {
                this.elements.appContainer = document.getElementById('appContainer');
                this.elements.messageBox = document.getElementById('messageBox');
                this.elements.productModal = document.getElementById('productModal');
                this.elements.detailsModal = document.getElementById('detailsModal');
                this.elements.inventoryDetailModal = document.getElementById('inventoryDetailModal');
                this.elements.editOrderModal = document.getElementById('editOrderModal');
                this.loadData();
                this.render();
                
                // Evento para calcular el precio total del producto
                const productUnitPriceInput = document.getElementById('productUnitPrice');
                const productQuantityInput = document.getElementById('productQuantity');
                if (productUnitPriceInput && productQuantityInput) {
                    const updateTotalPrice = () => {
                        const quantity = parseFloat(productQuantityInput.value) || 0;
                        const price = parseFloat(productUnitPriceInput.value) || 0;
                        const total = quantity * price;
                        document.getElementById('productTotalPrice').textContent = total.toFixed(2);
                    };
                    productUnitPriceInput.addEventListener('input', updateTotalPrice);
                    productQuantityInput.addEventListener('input', updateTotalPrice);
                }
            },

            // Carga los datos desde el almacenamiento local
            loadData() {
                try {
                    const storedData = localStorage.getItem('colportajeApp_data');
                    if (storedData) {
                        this.data = JSON.parse(storedData);
                        // Asegura que el inventario est√© inicializado correctamente
                        if (!this.data.inventory) {
                            this.data.inventory = {
                                'Libros': 0,
                                'Revistas y otros': 0
                            };
                        }
                    }
                } catch (e) {
                    console.error("Error al cargar datos desde localStorage", e);
                }
            },

            // Guarda los datos en el almacenamiento local
            saveData() {
                try {
                    localStorage.setItem('colportajeApp_data', JSON.stringify(this.data));
                } catch (e) {
                    console.error("Error al guardar datos en localStorage", e);
                }
            },

            // Muestra un mensaje temporal en la interfaz
            showMessage(message, isError = false) {
                const msgBox = this.elements.messageBox;
                msgBox.textContent = message;
                msgBox.classList.remove('bg-gray-800', 'bg-red-500', 'bg-green-500', 'text-white');
                msgBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500', 'text-white');
                msgBox.classList.remove('hidden');
                msgBox.style.opacity = 1;
                setTimeout(() => {
                    msgBox.style.opacity = 0;
                    setTimeout(() => msgBox.classList.add('hidden'), 300);
                }, 3000);
            },
            
            // Muestra un modal
            showModal(modalId) {
                document.getElementById(modalId).style.display = 'flex';
            },

            // Cierra un modal
            closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            },

            // Renderiza la vista actual
            render() {
                if (!this.data.user) {
                    this.renderLogin();
                } else if (!this.data.campaign) {
                    this.renderCampaignSetup();
                } else {
                    this.renderMainApp();
                }
            },

            // --- L√≥gica de Renderizado de Vistas ---

            // MODIFICADO: Renderiza la nueva vista de inicio de sesi√≥n
            renderLogin() {
                this.elements.appContainer.innerHTML = `
                    <div class="text-center p-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido al Sistema de Gesti√≥n</h1>
                        <p class="text-gray-600 mb-6">Por favor, ingresa tus credenciales para acceder.</p>
                        <form id="loginForm" class="space-y-4 max-w-sm mx-auto">
                            <input type="text" id="loginUser" placeholder="Usuario" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <input type="password" id="loginPassword" placeholder="Contrase√±a" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Ingresar</button>
                        </form>
                    </div>
                `;
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const user = document.getElementById('loginUser').value;
                    const pass = document.getElementById('loginPassword').value;
                    // Validaci√≥n simple (puedes cambiar las credenciales)
                    if (user === 'admin' && pass === '1234') {
                        this.data.user = {
                            name: user,
                            loggedIn: true
                        };
                        this.saveData();
                        this.render();
                    } else {
                        this.showMessage('Usuario o contrase√±a incorrectos.', true);
                    }
                });
            },

            // MODIFICADO: Renderiza la nueva vista de configuraci√≥n de campa√±a
            renderCampaignSetup() {
                this.elements.appContainer.innerHTML = `
                    <div class="text-center p-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-4">Planificaci√≥n de Campa√±a</h1>
                        <p class="text-gray-600 mb-6">Establece los detalles y metas para tu nueva campa√±a.</p>
                        <form id="campaignForm" class="space-y-4 max-w-sm mx-auto">
                            <input type="text" id="campaignName" placeholder="Nombre de la Campa√±a" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <input type="text" id="campaignDuration" placeholder="Duraci√≥n (ej. 2 meses)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <input type="number" id="salesGoal" placeholder="Meta de Ventas Total ($)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" min="0" step="0.01" required>
                            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Comenzar Campa√±a</button>
                        </form>
                    </div>
                `;
                document.getElementById('campaignForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const campaignName = document.getElementById('campaignName').value;
                    const campaignDuration = document.getElementById('campaignDuration').value;
                    const salesGoal = parseFloat(document.getElementById('salesGoal').value);

                    if (campaignName && campaignDuration && !isNaN(salesGoal)) {
                        this.data.campaign = {
                            name: campaignName,
                            duration: campaignDuration,
                            salesGoal: salesGoal,
                            startDate: new Date().toISOString().split('T')[0]
                        };
                        this.saveData();
                        this.render();
                    } else {
                        this.showMessage('Por favor, completa todos los campos.', true);
                    }
                });
            },

            // Renderiza la interfaz principal de la aplicaci√≥n con la barra de navegaci√≥n
            renderMainApp() {
                const view = this.currentView || 'dashboard';
                this.elements.appContainer.innerHTML = `
                    <nav class="flex justify-around items-center p-4 bg-indigo-700 text-white rounded-t-2xl shadow-xl sticky top-0 z-50">
                        <button class="nav-btn p-2 rounded-xl transition-colors duration-200 ${view === 'dashboard' ? 'bg-indigo-600' : 'hover:bg-indigo-600'}" data-view="dashboard">
                            <span class="text-xl">üìä</span> Dashboard
                        </button>
                        <button class="nav-btn p-2 rounded-xl transition-colors duration-200 ${view === 'compras' ? 'bg-indigo-600' : 'hover:bg-indigo-600'}" data-view="compras">
                            <span class="text-xl">üõçÔ∏è</span> Compras
                        </button>
                        <button class="nav-btn p-2 rounded-xl transition-colors duration-200 ${view === 'ventas' ? 'bg-indigo-600' : 'hover:bg-indigo-600'}" data-view="ventas">
                            <span class="text-xl">üíµ</span> Ventas
                        </button>
                        <button class="nav-btn p-2 rounded-xl transition-colors duration-200 ${view === 'cobranzas' ? 'bg-indigo-600' : 'hover:bg-indigo-600'}" data-view="cobranzas">
                            <span class="text-xl">üí∞</span> Cobranzas
                        </button>
                        <button class="nav-btn p-2 rounded-xl transition-colors duration-200 ${view === 'gastos' ? 'bg-indigo-600' : 'hover:bg-indigo-600'}" data-view="gastos">
                            <span class="text-xl">üí∏</span> GASTO
                        </button>
                        <button class="nav-btn p-2 rounded-xl transition-colors duration-200 ${view === 'reportes' ? 'bg-indigo-600' : 'hover:bg-indigo-600'}" data-view="reportes">
                            <span class="text-xl">üìë</span> Reportes
                        </button>
                        <button class="nav-btn p-2 rounded-xl transition-colors duration-200 ${view === 'ajustes' ? 'bg-indigo-600' : 'hover:bg-indigo-600'}" data-view="ajustes">
                            <span class="text-xl">‚öôÔ∏è</span> Ajustes
                        </button>
                    </nav>
                    <div id="content" class="p-6"></div>
                `;

                // Asigna los eventos de navegaci√≥n
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentView = e.currentTarget.dataset.view;
                        this.renderMainApp();
                    });
                });

                // Renderiza el contenido de la vista seleccionada
                switch(view) {
                    case 'dashboard': this.renderDashboard(); break;
                    case 'compras': this.renderCompras(); break;
                    case 'ventas': this.renderVentas(); break;
                    case 'cobranzas': this.renderCobranzas(); break;
                    case 'gastos': this.renderGastos(); break; // Renombrado de 'egresos'
                    case 'reportes': this.renderReportes(); break;
                    case 'ajustes': this.renderAjustes(); break;
                }
            },

            // Renderiza la vista del Dashboard
            renderDashboard() {
                const totalVentas = this.data.income.reduce((sum, item) => sum + item.totalAmount, 0);
                const totalGastos = this.calculateTotal('expenses');
                const totalVentasLibros = this.data.income.filter(i => i.type === 'Libros').reduce((sum, item) => sum + item.totalAmount, 0);
                const totalCompras = this.data.purchases.reduce((sum, order) => sum + order.total, 0);
                const totalDepositos = this.calculateTotal('deposits');
                const balanceLibreria = totalCompras - totalDepositos; // F√≥rmula corregida
                const balanceActual = this.calculateBalance();

                const progress = (totalVentas / this.data.campaign.salesGoal) * 100;

                const today = new Date().toISOString().split('T')[0];
                const ventasHoy = this.data.income.filter(i => i.date === today).reduce((sum, item) => sum + item.totalAmount, 0);

                document.getElementById('content').innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">Dashboard de Campa√±a: ${this.data.campaign.name}</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                        <div class="bg-blue-100 p-4 rounded-xl shadow-md text-center">
                            <p class="text-gray-600">Ventas del D√≠a</p>
                            <p class="text-2xl font-bold text-blue-700">$${ventasHoy.toFixed(2)}</p>
                        </div>
                        <div class="bg-green-100 p-4 rounded-xl shadow-md text-center">
                            <p class="text-gray-600">Balance Actual</p>
                            <p class="text-2xl font-bold text-green-700">$${balanceActual.toFixed(2)}</p>
                        </div>
                        <div class="bg-yellow-100 p-4 rounded-xl shadow-md text-center">
                            <p class="text-gray-600">Saldo Pendiente (Librer√≠a)</p>
                            <p class="text-2xl font-bold text-yellow-700">$${balanceLibreria.toFixed(2)}</p>
                        </div>
                        <div class="bg-purple-100 p-4 rounded-xl shadow-md text-center">
                            <p class="text-gray-600">Avance a la Meta</p>
                            <p class="text-2xl font-bold text-purple-700">${progress.toFixed(2)}%</p>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
                        <h3 class="text-xl font-semibold mb-2">Avance hacia la Meta</h3>
                        <p class="text-gray-600">Meta: $${this.data.campaign.salesGoal.toFixed(2)}</p>
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${Math.min(100, progress)}%;"></div>
                        </div>
                    </div>
                `;
            },

            // MODIFICADO: Renderiza la vista de Compras y Dep√≥sitos con el nuevo bot√≥n
            renderCompras() {
                const categoryOptions = this.categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');

                document.getElementById('productCategory').innerHTML = `<option value="" disabled selected>Selecciona una categor√≠a</option>` + categoryOptions;

                document.getElementById('content').innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">Compras y Dep√≥sitos</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-2xl shadow-md">
                            <h3 class="text-xl font-semibold mb-4">Registrar Compra a la Librer√≠a</h3>
                            <form id="purchaseOrderForm" class="space-y-4">
                                <input type="text" id="orderInvoiceCode" placeholder="C√≥digo de Factura" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                <input type="date" id="orderDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Ingresar Pedido</button>
                            </form>
                        </div>
                        
                        <div class="bg-white p-6 rounded-2xl shadow-md">
                            <h3 class="text-xl font-semibold mb-4">Registrar Dep√≥sito a la Librer√≠a</h3>

                    const existingOrderIndex = this.data.purchases.findIndex(p => p.id === this.currentOrder.id);
                    if (existingOrderIndex !== -1) {
                        // Es una edici√≥n, actualiza el inventario antes de reemplazar
                        this.updateInventoryForEdit(this.data.purchases[existingOrderIndex], this.currentOrder);

            handleSaleSubmit(e) {
                e.preventDefault();
                const customerName = document.getElementById('customerName').value.trim();
                const saleType = document.getElementById('saleType').value;
                const description = document.getElementById('description').value.trim();
                const unitPrice = parseFloat(document.getElementById('unitPrice').value);
                const quantity = parseInt(document.getElementById('quantity').value, 10);
                const paymentMethod = document.getElementById('paymentMethod').value;
                const totalAmount = unitPrice * quantity;
                const paidAmount = paymentMethod === 'Cuotas' ? parseFloat(document.getElementById('downPayment').value) : totalAmount;

                if (!customerName || !description || isNaN(unitPrice) || isNaN(quantity) || quantity <= 0 || unitPrice < 0 || (paymentMethod === 'Cuotas' && isNaN(paidAmount))) {
                    this.showMessage('Por favor, completa todos los campos correctamente. La cantidad y el precio deben ser n√∫meros positivos.', true);
                    return;
                }
                
                if (paidAmount > totalAmount) {
                     this.showMessage('El monto de entrada no puede ser mayor que el total de la venta.', true);
                     return;
                }

                // Verifica si hay suficiente stock
                if (saleType === 'Libros' || saleType === 'Revistas y otros') {
                    if (this.data.inventory[saleType] >= quantity) {
                        this.data.inventory[saleType] -= quantity;
                    } else {
                        this.showMessage(`No hay suficiente stock de "${saleType}" para esta venta.`, true);
                        return;
                    }
                }

                const newSale = {
                    id: Date.now(),
                    customerName,
                    type: saleType,
                    description,
                    unitPrice,
                    quantity,
                    totalAmount,
                    date: new Date().toISOString().split('T')[0],
                    paymentMethod,
                    paidAmount,
                    pendingBalance: totalAmount - paidAmount,
                };
                
                this.data.income.push(newSale);
                this.saveData();
                this.showMessage('Venta registrada con √©xito.');
                
                // Muestra el resumen de la venta
                document.getElementById('summaryCustomerName').textContent = newSale.customerName;
                document.getElementById('summaryTotalAmount').textContent = newSale.totalAmount.toFixed(2);
                document.getElementById('summaryPaidAmount').textContent = newSale.paidAmount.toFixed(2);
                document.getElementById('summaryPendingBalance').textContent = newSale.pendingBalance.toFixed(2);

                this.updateInventoryDisplay();
                e.target.reset();
                document.getElementById('downPaymentField').classList.add('hidden');
            },

                tableBody.innerHTML = html;
                
                // Agrega el evento a los botones de "Ver Comprobante"
                document.querySelectorAll('.view-voucher-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index, 10);
                        const deposit = this.data.deposits[index];
                        if (deposit && deposit.file) {
                            this.showMessage(`Simulando la vista del comprobante: ${deposit.file}`);
                        } else {
                            this.showMessage('No se subi√≥ ning√∫n archivo para este dep√≥sito.', true);
                        }
                    });
                });
            },

            updateInventorySection() {
                const inventoryContainer = document.getElementById('inventoryContainer');
                if (!inventoryContainer) return;

                let html = '';
                for (const type in this.data.inventory) {
                    html += `
                        <div class="mb-2 p-2 rounded-lg bg-gray-100">
                            <p class="font-semibold">${type}</p>
                            <p class="text-sm text-gray-600">Stock: ${this.data.inventory[type]} unidades</p>
                        </div>
                    `;
                }

                inventoryContainer.innerHTML = html || '<p class="text-gray-500">No hay productos registrados en el inventario.</p>';
            },

            // Muestra el inventario en la vista de ventas
            updateInventoryDisplay() {
                const inventoryDisplay = document.getElementById('inventoryDisplay');
                if (!inventoryDisplay) return;

                inventoryDisplay.innerHTML = ''; // Limpia el contenido anterior
                for (const item in this.data.inventory) {
                    const p = document.createElement('p');
                    p.innerHTML = `<span class="font-semibold">${item}:</span> <span class="text-indigo-600">${this.data.inventory[item]} unidades</span>`;
                    inventoryDisplay.appendChild(p);
                }
            },

            updateExpenseTable() {
                const tableBody = document.getElementById('expenseTableBody');
                if (!tableBody) return;
                let html = this.data.expenses.sort((a, b) => new Date(b.date) - new Date(a.date)).map(item => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.category}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600">$${item.amount.toFixed(2)}</td>
                    </tr>
                `).join('');
                tableBody.innerHTML = html;
            },
            
            updateCobranzaTable() {
                const tableBody = document.getElementById('cobranzaTableBody');
                if (!tableBody) return;

                const customersWithBalance = this.data.income.filter(s => s.pendingBalance > 0);
                
                tableBody.innerHTML = customersWithBalance.map(sale => {
                    const totalPaid = sale.paidAmount;
                    const totalSale = sale.totalAmount;
                    const progress = (totalPaid / totalSale) * 100;

                    return `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${sale.customerName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600">$${sale.pendingBalance.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-green-600 h-2.5 rounded-full" style="width: ${Math.min(100, progress)}%;"></div>
                                </div>
                                <span class="text-xs text-gray-600 mt-1">${progress.toFixed(0)}% pagado</span>
                            </td>
                        </tr>
                    `;
                }).join('');
            },

            // Renderiza los gr√°ficos en la vista de reportes
            renderCharts() {
                const salesCtx = document.getElementById('salesChart');
                const expensesCtx = document.getElementById('expensesChart');
                
                if (!salesCtx || !expensesCtx) return;

                // Gr√°fico de Ventas por D√≠a
                const salesByDay = this.data.income.reduce((acc, item) => {
                    const date = item.date;
                    acc[date] = (acc[date] || 0) + item.totalAmount;
                    return acc;
                }, {});
                
                new Chart(salesCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(salesByDay).sort((a,b) => new Date(a) - new Date(b)),
                        datasets: [{
                            label: 'Ventas Diarias',
                            data: Object.values(salesByDay),
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    }
                });

                // Gr√°fico de Gastos por Categor√≠a
                const expensesByCategory = this.data.expenses.reduce((acc, item) => {
                    const category = item.category;
                    acc[category] = (acc[category] || 0) + item.amount;
                    return acc;
                }, {});

                new Chart(expensesCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(expensesByCategory),
                        datasets: [{
                            label: 'Gastos por Categor√≠a',
                            data: Object.values(expensesByCategory),
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                            ],
                            hoverBackgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#FFCE56', '#9966FF'
                            ]
                        }]
                    }
                });
            },
            
            // Funci√≥n de exportaci√≥n a PDF (no funcional sin librer√≠as externas)
            handlePdfExport(type) {
                if (type === 'inventory') {
                    // L√≥gica para exportar el inventario
                    console.log("Simulando exportaci√≥n de inventario...");
                    this.showMessage("Funci√≥n de exportar PDF de inventario activada. Para que funcione, se necesita una librer√≠a externa (ej. jsPDF).", true);
                } else if (type === 'history') {
                    // L√≥gica para exportar el historial
                    console.log("Simulando exportaci√≥n de historial de compras/dep√≥sitos...");
                    this.showMessage("Funci√≥n de exportar PDF de historial activada. Para que funcione, se necesita una librer√≠a externa (ej. jsPDF).", true);
                }
            }
        };

        // Asigna el manejador de env√≠o al formulario de edici√≥n del pedido
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
            document.getElementById('editOrderForm').addEventListener('submit', (e) => app.handleEditOrderSubmit(e));
        });
    </script>
</body>
</html>
